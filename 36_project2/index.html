<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <header>
        <h1>Tasks</h1>
    </header>

    <section id="section1">

        <form action="" id="add_form">
            <h2>Add your task here:</h2>
            <input type="text">
            <input type="submit" name="" id="" value="add" class="btn">
        </form>

        <form action="" id="search_form">
            <h2>Search your task here:</h2>
            <input type="text">
            <input type="submit" name="" id="" value="search" class="btn">
        </form>

        <div id="tasks">
            <h2>
                List of tasks:
            </h2>
            <ul>
                <!-- <li>
                    <span>
                        index number
                    </span>
                    <span>
                        task1
                    </span>

                    <i class="fa fa-close"></i>

                </li> -->
            </ul>
            <button id="show_all_tasks_button" class="btn">show all tasks</button>
            <button id="clear_button" class="btn">delete all tasks</button>
        </div>


    </section>


    <script src="./app.js"></script>

</body>

</html>
